<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <title>Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/vue@3.4.21/dist/vue.global.prod.js"></script>

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    .bg-image {
      background-image: url('./images/image.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      width: 100%;
      position: relative;
    }

    .navbar-custom {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 0.8rem 2rem;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 10;
    }

    .navbar-brand {
      color: black;
      font-size: 1.8rem;
      display: flex;
      align-items: center;
    }

    .nav-icons {
      display: flex;
      gap: 30px;
      align-items: center;
    }

    .nav-icon {
      color: black;
      font-size: 1.5rem;
      cursor: pointer;
      transition: color 0.3s;
    }

    .nav-icon:hover {
      color: white;
    }

    h1 {
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
    }
    @keyframes bounce {
  0%, 100% {
    transform: translateY(0);
  }
  50% {
    transform: translateY(-20px);
  }
}

.bounce-infinite {
  animation: bounce 1s infinite;
}
.arrow{
    text-decoration: none;
    color: white;
}
    #rain-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60%;
      pointer-events: none;
      z-index: 5;
    }
    .card-text{
      display: none;
    }
    .naci,.progress-box{
      padding: 50px;
      background:transparent;
    backdrop-filter: blur(70px);
    }
    .progress-box{
      width: 50%;
    }
    .card:hover{
      transform: translateY(-5px);
      transform: 2s;




    }


    
    

  </style>
</head>
<body class="bg-dark">
  <div id="app">
    <canvas id="rain-canvas"></canvas>
    <div class="bg-image d-flex flex-column align-items-center">
      <nav class=" rounded navbar navbar-custom d-flex justify-content-between align-items-center mt-4 w-75 mx-auto">
        <a href="#" class="navbar-brand">
          <i class="fa-solid fa-tree"></i>
        </a>
        
        <div class="nav-icons">
          <a
            v-for="icon in Icons"
            :href="icon.link"
            class="nav-icon"

          >
            <i :class="icon.class"></i>
          </a>
        </div>
      </nav>
      
      <div
  class="d-flex justify-content-center align-items-center flex-column text-white text-center">

  <div
    id="projectCarousel"
    class="carousel slide rounded naci"
    data-bs-ride="carousel"
    style="width: 90%; max-width: 900px; margin-top: 20%;"
  >
    <div class="carousel-inner">
      <div
        v-for="(slide, slideIndex) in videoSlides"
        :key="slideIndex"
        :class="['carousel-item', { active: slideIndex === 0 }]"
      >
        <div class="row justify-content-center">
          <div
            class="col-12 col-sm-6 col-md-4"
            v-for="(video, index) in slide"
            :key="index"
          >
            <div class="card" style="border-radius: 11px;">
              <video
                :src="video"
                autoplay
                loop
                muted
                style="width: 100%; border-radius: 10px;"
              ></video>
            </div>
          </div>
        </div>
      </div>
    </div>
    <button
      class="carousel-control-prev"
      type="button"
      data-bs-target="#projectCarousel"
      data-bs-slide="prev"
    >
      <i
        class="bounce-infinite fa-solid fa-circle-arrow-left arrow fs-1 text-white"
      ></i>
    </button>
    <button
      class="carousel-control-next"
      type="button"
      data-bs-target="#projectCarousel"
      data-bs-slide="next"
    >
      <i
        class="bounce-infinite fa-solid fa-circle-arrow-right arrow fs-1 text-white"
      ></i>
    </button>
  </div>
</div>

<div class="progress-box  rounded mx-auto" style="width: 80%; max-width: 800px; margin-top: 4%;">
  <h3 class="mb-4 text-center">Language Learning Progress</h3>

  <div v-for="(lang, index) in languages" :key="index" class="mb-4">
    <label class="form-label fw-bold">{{ lang.name }}</label>
    <div class="progress" style="height: 30px;">
      <div
        class="progress-bar progress-bar-striped progress-bar-animated"
        :class="lang.color"
        role="progressbar"
        :style="{ width: lang.progress + '%' }"
        :aria-valuenow="lang.progress"
        aria-valuemin="0"
        aria-valuemax="100"
      >
        <span class="fs-6 fw-semibold">
          {{ lang.progress }}% {{ lang.label }}
        </span>
      </div>
    </div>
  </div>
</div>

  <div class="container" style="margin-top: 5%;">
  <div class="row">
    <div class="col-10 col-sm-8 col-md-6 col-lg-4 mx-auto mt-3">
      <div id="languageCarousel" class="carousel slide " data-bs-ride="carousel" data-bs-interval="2000">
        <div class="carousel-inner">
          <div
            class="carousel-item"
            v-for="(img, index) in images"
            :key="index"
            :class="{ active: index === 0 }"
          >
            <img :src="img" class="d-block w-100 m" alt="Tech icon" style="height: 200px; object-fit: contain; " />
          </div>
        </div>

        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#languageCarousel"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#languageCarousel"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  </div>
  <div style="padding: 50px;"></div>
</div>
   

         
</div>


  </div>
  
</div>



        

    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          Icons: [
            { class: "fa-brands fa-linkedin",  link: 'https://linkedin.com' },
            { class: "fa-solid fa-envelope",link: 'mailto:someone@example.com' },
            { class: 'fa-solid fa-headset', link: 'https://example.com/support' },
            { class: 'fa-brands fa-instagram',  link: 'https://instagram.com' },
          ],
          videoSlides: [
            [
              "./videos/video/20241207-1925-21.9046271.mp4",
              "./videos/video/20241207-1913-48.6815659.mp4",
              "./videos/video/20241207-1854-24.3471871.mp4"
            ],
            [
              "./videos/video/20241207-1906-33.5307845.mp4",
              "./videos/video/Screen Recording 2024-12-07 212425.mp4",
              "./videos/video/Screen Recording 2024-12-07 211625.mp4"
            ]
          ],
          languages: [
            {
              name: 'Tamil',
              progress: 95,
              color: 'bg-success',
              label: 'Completed'
            },
            {
              name: 'English',
              progress: 80,
              color: 'bg-primary',
              label: 'In Progress'
            },
            {
              name: 'Hindi',
              progress: 40,
              color: 'bg-warning text-dark',
              label: 'Loading'
            }
          ],
           images: [
            "./icons/1174949_js_react js_logo_react_react native_icon.png",
            "./icons/4375050_logo_python_icon.png",
            "./icons/4375161_logo_vuejs_icon.png",
            "./icons/652579_code_command_develop_java_language_icon.png",
            "./icons/652581_code_command_develop_javascript_language_icon.png",
            "./icons/652583_code_develop_html_language_layout_icon.png",
            "./icons/7564187_figma_logo_brand_icon.png",
            "./icons/652584_code_css_develop_language_layout_icon.png",
            "./icons/2993792_bootsrap_social media_icon.png"
          ]
        }
      }
      
    }).mount('#app');
  </script>


  <script src="./script.js"></script>
</body>
</html>
